<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Places to visit!</h1>
      </div>

      <div>
        <ol>
          <li id="hawaii-list-item">Hawaii</li>
          <li id="mexico-list-item">Mexico</li>
          <li id="vegas-list-item">Las Vegas</li>
          <li id="alaska-list-item">Alaska</li>
        </ol>
      </div>

      <div class="card">
        <div class="panel-header">
          <h1 id="location-header"></h1>
        </div>
        <div class="panel-body">
          <h6>Things to do: <span id="things-to-do"></span></h6>
          <h6>Best time to visit: <span id="time-of-year"></span></h6>
          <h6>Helpful Tips: <span id="helpful-tips"></span></h6>
        </div>
      </div>

    </div>
  </body>
</html>
